<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/contacto.css}">
<link
	href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
	rel="stylesheet">
<title th:text="${titulo4}"></title>
</head>
<body>
  
   <header>
        <img th:src="@{/images/computadora.png}" alt="Logo"/>
        <div class="menu-toggle" onclick="Menudespliega()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/about">Sobre mí</a></li>
                <li><a href="/portafolio">Portafolio</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="contenedor-total">

        <div class="contenedor-nombre">

            <h1>Soy Briyit</h1>
            <h1> Melany Capcha</h1>
            <h1> Martinez</h1>

            <hr>

            <img th:src="@{/images/fotografia2.jpg}" alt=""/>
        </div>

        <div class="form-container">
            <h2>Ingrese sus datos</h2>
            <form action="" method="post">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" placeholder="Ingrese sus nombres" required>
                </div>
    
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" placeholder="Ingrese sus apellidos" required>
                </div>
    
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" min="1" max="120" required>
                </div>
    
                <div class="form-group">
                    <label for="celular">Celular:</label>
                    <input type="tel" id="celular" name="celular" placeholder="Ingrese su número de celular" pattern="[0-9]{9}" required>
                    <span>Debe contener 9 dígitos.</span>
                </div>
    
                <div class="form-group">
                    <label for="consulta">Consulta:</label>
                    <textarea id="consulta" name="consulta" placeholder="Escriba su consulta aquí..." required></textarea>
                </div>
    
                <button type="submit" class="btn-submit">Guardar Datos</button>
            </form>

            <div class="imagen">
                <a href="https://wa.me/51998845416?text=Quiero%20este%20servicio" class="btn btn-primary" target="_blank"><img th:src="@{/images/wsp.png}" alt=""/></a>
            </div>
            

        </div>

    </div>

    <script>
        function Menudespliega() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
